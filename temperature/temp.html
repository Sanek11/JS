<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>whatShallIWear</title>
    <head>
        <script>

            function whatShallIWear(temp) {
                if (temp < 60) {
                    console.log("Wear a jacket");
                    return;
                }

                if (temp < 70) {
                    console.log("Wear a sweater");
                    return;
                }

                console.log("Wear t-shirt");
            }

            whatShallIWear(temp=50);
            whatShallIWear(temp=60);
            whatShallIWear(temp=80);

        </script>
    </head>
</html>
