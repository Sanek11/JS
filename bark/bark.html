<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Bark</title>
    <head>
        <script>
            function bark(name, weight) {
                if (weight > 20) {
                    console.log(name + " says WOOF WOOF");
                } else {
                    console.log(name + " says woof woof");
                }
            }
            bark("rover", 23);
            bark("spot", 13);
            bark("spike", 53);
            bark("lady", 17);
        </script>
    </head>
   
</html>
