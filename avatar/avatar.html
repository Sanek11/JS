<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>avatar</title>
    <head>
        <script>
        
            var avatar = "generic",
                skill = 1.0,
                pointsPerLevel = 1000,
                userPoints = 2008;
            
            function getAvatar(points) {
                var level = points / pointsPerLevel;
                
                if (level == 0) {
                    return "Teddy bear";
                } 
                else if (level == 1) {
                    return "Cat";
                } 
                else if (level >= 2) {
                    return "Gorilla";
                }
            }
            
            function updatePoints(bonus, newPoints) {
                var i = 0;
                
                while (i < bonus) {
                    newPoints = newPoints + skill * bonus;
                    i = i + 1;
                }
                
                return newPoints + userPoints;
            }
            
            userPoints = updatePoints(2, 100);
            
            avatar = getAvatar(2112);
            
        </script>
    </head>
   
</html>
