<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Area</title>
    <head>
        <script>

            function calculateArea(radius) {
                if (radius <= 0)
                    return 0;

                return Math.PI * radius * radius;
            }

            console.log("The area is: " + calculateArea(radius=5.2));
            console.log("The area is: " + calculateArea(radius=-1));

        </script>
    </head>
   
</html>
