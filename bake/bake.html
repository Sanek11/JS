<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>bake</title>
    <head>
        <script>

            function bake(degrees) {
                var message;

                if (degrees > 500) {
                    message = "I'm not a nuclear reactor!";
                } 
                else if (degrees < 100) {
                    message = "I'm not a refrigerator!";
                } 
                else {
                    message = "That's a very comfortable temperature for me.";
                    setMode("bake");
                    setTemp(degrees);
                }

                return message;
            }

            // в переменную status запишется результат вызова функи
            var status = bake(350);

            function setMode(mode) {
                console.log('Печка работает в режиме: ' + mode);
            }

            function setTemp(degrees) {
                console.log('Я выкрутил температуру на ' + degrees + ' град.');
            }

        </script>
    </head>
   
</html>
