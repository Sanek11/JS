<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>steal</title>
    <head>
        <script>

            var balance = 10500,
                cameraOn = true;

            function steal(balance, amount) {
                cameraOn = false;

                if (amount < balance) {
                    balance = balance - amount;
                }

                return amount;

                cameraOn = true;
            }

            var amount = steal(balance, 1250);

            alert("Criminal: you stole " + amount + "!");

        </script>
    </head>
</html>
